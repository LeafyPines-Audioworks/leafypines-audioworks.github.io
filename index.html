<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafyPines | ACX Narrator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        :root { 
            --forest-green: #228B22; 
            --light-green: #90EE90; 
            --beige: #F5F5DC; 
            --gold: #FFD700; 
        }
        body { 
            margin: 0; 
            padding: 40px 20px; 
            font-family: 'Georgia', serif; 
            color: var(--forest-green); 
            min-height: 100vh; 
            background: 
                linear-gradient(45deg, var(--light-green) 25%, transparent 25%), 
                linear-gradient(-45deg, var(--light-green) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, var(--forest-green) 75%), 
                linear-gradient(-45deg, transparent 75%, var(--forest-green) 75%), 
                var(--beige); 
            background-size: 40px 40px; 
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            max-width: 900px; 
            background: rgba(255,255,255,0.95); 
            padding: 60px 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(34,139,34,0.2); 
            text-align: center; 
        }
        .logo { 
            height: 120px; 
            margin-bottom: 20px; 
            border-radius: 50%; 
            border: 4px solid var(--gold); 
        }
        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3.5em; 
            color: var(--forest-green); 
            margin: 0 0 10px; 
        }
        .tagline { 
            font-size: 1.4em; 
            color: #666; 
            margin: 0 0 30px; 
            font-style: italic; 
        }
        .cta { 
            background: var(--gold); 
            color: var(--forest-green); 
            padding: 15px 40px; 
            border-radius: 50px; 
            font: 700 1.3em 'Playfair Display', serif; 
            text-decoration: none; 
            display: inline-block; 
            box-shadow: 0 10px 20px rgba(255,215,0,0.3); 
            margin: 20px 0; 
        }
        .demos { 
            margin: 40px 0; 
            text-align: left; 
        }
        audio { 
            width: 100%; 
            max-width: 500px; 
            margin: 20px auto; 
            display: block; 
        }
        .contact { 
            margin-top: 40px; 
            font-size: 1.1em; 
        }
        @media (max-width: 768px) { 
            body { padding: 20px 10px; background-size: 30px 30px; } 
            .container { padding: 40px 20px; } 
            h1 { font-size: 2.5em; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="LeafyPines" class="logo"> <!-- file:84 PNG -->
        
        <h1>üçÉ LeafyPines</h1>
        <p class="tagline">Whispers from the Pines ‚Äì ACX Audiobook Narrator</p>
        
        <a href="mailto:leafy.pines@proton.me" class="cta">Audition Now</a>
        
        <div class="demos">
            <h2 style="font-family:'Playfair Display';color:var(--forest-green);">Demo Reel</h2>
            <audio controls>
                <source src="demo.mp3" type="audio/mpeg">
            </audio>
            <p>Full fantasy narration sample | Palmetto, GA Studio</p>
        </div>
        
        <div class="contact">
            <p><strong>leafy.pines@proton.me</strong><br>
            <a href="https://acx.com/pt/profile" style="color:var(--forest-green);">ACX Profile</a> | LinkedIn</p>
        </div>
    </div>
</body>
</html>
